<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <section id='main'>
        <div id='header'>
          <header>

              </div>
            <div id='logo'>
                <img src="logo.png" alt="">
            </div> 
            <div id='bottom_nav'>
                <a href="#"> <span>Mommy&Me</span></a>
                <a href="#" class='inner_menu'> <span>Individual</span> </a>
                <a href="#"> <span>Daddy&Me</span></a>
                <div id ='inner_nav'>
                        <ul>
                            <li class='innernav all catagory' data-type="all">All Individual <span>|</span></li>
                            <li class='innernav baby catagory'data-type="baby" >Baby/Toddler<span>|</span></li>
                            <li class='innernav men catagory' data-type="men">Men <span>|</span></li>
                            <li class='innernav women catagory' data-type="women">women</li>
                        </ul> 
                </div>
            </div>
             
          </header>
        </div>
      <section id='banner'>
          <div>
              <img src="banner1.jpg" alt="">
              <button class='prev'> > </button>
              <button class='next'> > </button>
              <ul>
                 <li><button></button></li>
                 <li><button></button></li>
                 <li><button></button></li>
                 <li><button></button></li>  
              </ul>
          </div>
      </section>  
      <sectipon id='container'>
            <h1 id='head_cont'>Most Populer Products</h1>
            <div id='inner_cont'>
              <div id="sub_inner"></div>
            </div>
            <div class="model-box">  
                
            </div> 
            <div id='inner-model'>  
               <div id='home_button'>
                   <span><a href ='#' class='close-model'>Home</a></span>
               </div>
               <div id="image-box">
                   <div class='zoom-image'></div>
               </div>
                  <div class='title_menu'>
                    <h2 calss='title_head'>Title</h2>
                    <span>Price</span>
                  </div>
               <div class='deatils-product'>
                <span>SKU:</span>
                <span>CjB00</span>
               </div>
               <div class='deatils-product'>
                    <span>Weight:</span>
                    <span>100lbs</span>
               </div>
               <div class='deatils-product-size'>
                  <span>Adult Size:<a href='#'>Reqired</a></span> 
                  <select nmae='attribute' id="select-size">
                    <option>Choose Options</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                    <option>x-Large</option>
                  </select>
                 </div>
               <div  class='deatils-product-baby-size'>
                <span>Child Size:<a href='#'>Reqired</a></span> 
                <select nmae='attribute' id="select-size">
                  <option>Choose Options</option>
                  <option>6M BodySuit</option>
                  <option>12M BodySuit</option>
                  <option>18M BodySuit</option>
                  <option>24M BodySuit</option>
                </select>
               </div>
               <div class='quantity'>
                <p>Quantity:</p>
                   <button>+</button>
                   <input type='tel' value="1";/>
                   <button>-</button>
               </div>
               <div class='add-cart'>
                   <button>Add to Cart</button>
                   <button>Add to WhishList</button>
               </div>
            </div>

    <script src='app.js'></script>
